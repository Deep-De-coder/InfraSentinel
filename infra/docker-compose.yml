version: "3.9"

services:
  temporal-postgres:
    image: postgres:15
    container_name: temporal-postgres
    environment:
      POSTGRES_USER: temporal
      POSTGRES_PASSWORD: temporal
      POSTGRES_DB: temporal
    ports:
      - "5433:5432"
    volumes:
      - temporal_postgres_data:/var/lib/postgresql/data

  temporal:
    image: temporalio/auto-setup:1.25.1
    container_name: temporal
    depends_on:
      - temporal-postgres
    environment:
      DB: postgresql
      DB_PORT: 5432
      POSTGRES_USER: temporal
      POSTGRES_PWD: temporal
      POSTGRES_SEEDS: temporal-postgres
    ports:
      - "7233:7233"

  temporal-ui:
    image: temporalio/ui:2.31.0
    container_name: temporal-ui
    depends_on:
      - temporal
    environment:
      TEMPORAL_ADDRESS: temporal:7233
      TEMPORAL_CORS_ORIGINS: http://localhost:3000
    ports:
      - "8088:8080"

  app-postgres:
    image: postgres:15
    container_name: infrasentinel-postgres
    environment:
      POSTGRES_USER: infrasentinel
      POSTGRES_PASSWORD: infrasentinel
      POSTGRES_DB: infrasentinel
    ports:
      - "5432:5432"
    volumes:
      - app_postgres_data:/var/lib/postgresql/data

  minio:
    image: minio/minio:RELEASE.2025-01-20T14-49-07Z
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

volumes:
  temporal_postgres_data:
  app_postgres_data:
  minio_data:
